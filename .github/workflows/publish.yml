name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    name: Build and Publish
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore NPOIPlus/NPOIPlus.csproj
    
    - name: Build
      run: dotnet build NPOIPlus/NPOIPlus.csproj --configuration Release --no-restore
    
    - name: Run Tests
      run: dotnet test NPOIPlusUnitTest/NPOIPlusUnitTest.csproj --configuration Release --no-build --verbosity normal
    
    - name: Set Version (from release)
      if: github.event_name == 'release'
      run: |
        $version = "${{ github.event.release.tag_name }}".TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_ENV
    
    - name: Set Version (manual)
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "VERSION=${{ github.event.inputs.version }}" >> $env:GITHUB_ENV
    
    - name: Create artifacts directory
      run: New-Item -ItemType Directory -Force -Path ./artifacts
    
    - name: Pack NuGet Package
      run: |
        Write-Host "Packing with version: ${{ env.VERSION }}"
        dotnet pack NPOIPlus/NPOIPlus.csproj --configuration Release --output ./artifacts /p:PackageVersion=${{ env.VERSION }} /p:Version=${{ env.VERSION }}
        if ($LASTEXITCODE -ne 0) {
          Write-Error "Pack failed with exit code $LASTEXITCODE"
          exit 1
        }
    
    - name: Verify artifacts directory
      run: |
        Write-Host "Checking artifacts directory..."
        if (Test-Path ./artifacts) {
          Write-Host "artifacts directory exists"
          Get-ChildItem -Path ./artifacts | ForEach-Object { Write-Host "  - $($_.Name)" }
        } else {
          Write-Error "artifacts directory does not exist!"
          exit 1
        }
    
    - name: List .nupkg files
      run: |
        $nupkgFiles = Get-ChildItem -Path ./artifacts -Filter *.nupkg -ErrorAction SilentlyContinue
        if ($nupkgFiles) {
          Write-Host "Found .nupkg files:"
          $nupkgFiles | ForEach-Object { Write-Host "  - $($_.FullName)" }
        } else {
          Write-Error "No .nupkg files found in ./artifacts directory!"
          Write-Host "Contents of ./artifacts:"
          Get-ChildItem -Path ./artifacts | ForEach-Object { Write-Host "  - $($_.Name) ($($_.GetType().Name))" }
          exit 1
        }
    
    - name: Upload Package Artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
    
    - name: Push to NuGet
      run: |
        $nupkgFiles = Get-ChildItem -Path ./artifacts -Filter *.nupkg
        if ($nupkgFiles.Count -eq 0) {
          Write-Error "No .nupkg files found in ./artifacts directory"
          Write-Host "Current directory: $(Get-Location)"
          Write-Host "artifacts directory contents:"
          Get-ChildItem -Path ./artifacts -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "  - $($_.Name)" }
          exit 1
        }
        Write-Host "Pushing $($nupkgFiles.Count) package(s) to NuGet.org..."
        foreach ($file in $nupkgFiles) {
          Write-Host "Pushing: $($file.FullName)"
          $pushOutput = dotnet nuget push $file.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json 2>&1
          $pushExitCode = $LASTEXITCODE
          
          # 檢查輸出中是否包含衝突信息
          if ($pushOutput -match "already exists" -or $pushOutput -match "Conflict") {
            Write-Warning "Package $($file.Name) already exists. This might mean:"
            Write-Warning "  1. The package was already published successfully"
            Write-Warning "  2. The package name is taken by another user"
            Write-Warning "  3. There's a caching issue on NuGet.org"
            Write-Host "Checking if package exists on NuGet.org..."
            
            # 嘗試查詢包是否存在
            $packageName = "NPOIPlus"
            $checkUrl = "https://api.nuget.org/v3-flatcontainer/$packageName/index.json"
            try {
              $response = Invoke-RestMethod -Uri $checkUrl -ErrorAction Stop
              Write-Host "✅ Package exists on NuGet.org with versions:" -ForegroundColor Green
              $response.versions | ForEach-Object { Write-Host "  - $_" -ForegroundColor Cyan }
            } catch {
              if ($_.Exception.Response.StatusCode -eq 404) {
                Write-Warning "⚠️ Package does NOT exist on NuGet.org (404). The conflict might be a false positive."
                Write-Warning "This could indicate an issue with the NuGet API or your API key permissions."
              } else {
                Write-Warning "Could not verify package existence: $_"
              }
            }
            
            # 即使有衝突，如果包不存在，我們仍然視為失敗
            if ($pushExitCode -ne 0) {
              Write-Error "Push failed with exit code $pushExitCode"
              exit 1
            }
          } elseif ($pushExitCode -ne 0) {
            Write-Error "Failed to push $($file.Name) with exit code $pushExitCode"
            Write-Host "Push output: $pushOutput"
            exit 1
          } else {
            Write-Host "✅ Successfully pushed $($file.Name)" -ForegroundColor Green
          }
        }
      if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

